<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="/css/nibble_main.css" />
    <link rel="stylesheet" href="/css/회원정보_수정.css" />
</head>
<body>
    <header></header>
    <div class="signup">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
    </div>
    <div class="logoandsearch">
        <img src="../css/" width="200" alt="이미지표시불가" />
    </div>  
    <!-- 헤더 아래 전체 영역 -->
    <div class="container">
        <!-- 헤더 아래 내용 margin padding -->
        <div class="css">
            <!-- 왼쪽 카테고리 박스 전체 -->
            <div class="categorybox">
                <!-- 카테고리 박스 큰 제목 -->
                <div class="bigcategory">회원관리</div>
                <!-- 카테고리 작은 제목 -->
                <ul class="smallcategory">
                    <li>회원 정보 수정</li>
                    <li>경고 사유 관리</li>
                    <li>회원 인증글 관리</li>
                    <li>블랙 회원 관리</li>
                </ul>
            </div>
            <!-- 메인 영역 -->
            <div class="mainbox">
                <!-- 메인 영역 큰 제목 -->
                <div class="maintitle">
                    <div class="maintitletext">
                    <h2 class="mtt">회원 정보 수정</h2>
                    </div>
                    <span class="submtt">회원들의 정보를 수정해주세요</span>
                </div>
                <!-- 정보 수정 전체 영역  -->
                <div class="main-info">
                    <!-- 입력 폼 영역 --> 
                    <form action="#">
                        <!-- 이름 폼 전체-->
                        <div class="form1">
                            <div class="form1-name">
                            <label for="username" class="user-name">이름</label>
                        </div>
                        <!-- 입력 상자 -->
                        <div class="form1-box">
                             <div class="form1-box-1">
                                <div class="form1-box-2">
                                    <input data-testid="input-box" id="username" name="username" placeholder="이름을 입력해주세요" type="text" readonly class="css-name" value="홍길동">
                                </div>
                             </div>   
                        </div>
                        <!-- 뒷 공백 -->
                        <div class="form1-back"></div>
                        </div>

                        <!-- 이메일 폼 전체 -->
                        <div class="form2">
                            <div class="form2-email">
                            <label for="useremail" class="user-email">이메일</label>
                        </div>
                        <!-- 입력 상자 -->
                        <div class="form2-box">
                             <div class="form2-box-1">
                                <div class="form2-box-2">
                                    <input data-testid="input-box" id="useremail" name="useremail"  placeholder="이메일을 입력해주세요" type="text" readonly class="css-email" value="gildong@test.com">
                                </div>
                             </div>   
                        </div>
                        <!-- 뒷 공백 -->
                        <div class="form2-back"></div>
                        </div>

                        <!-- 깃주소 폼 전체 -->
                        <div class="form3">
                            <div class="form3-gitadd">
                            <label for="usergitadd" class="user-gitadd">깃 주소</label>
                        </div>
                        <!-- 입력 상자 -->
                        <div class="form3-box">
                             <div class="form3-box-1">
                                <div class="form3-box-2">
                                    <input data-testid="input-box" id="usergitadd" name="usergitadd"  placeholder="깃 주소를 입력해주세요" type="text" readonly class="css-gitadd" value="https://github.com/daheeh">
                                </div>
                             </div>   
                        </div>
                        <!-- 뒷 공백 -->
                        <div class="form3-back"></div>
                        </div>

                        <!-- 수정 완료 및 취소 버튼 -->
                        <div class="bottom-info">
                            <!-- 수정완료하기 버튼 -->
                            <button class="submit">
                                <span class="submit-text">수정하기</span>
                            </button>
                            <!-- 취소하기 버튼 -->
                            <button class="cancel">
                                <span class="cancel-text">취소하기</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
