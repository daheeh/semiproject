<!-- 회원정보수정 상단 끝-->
<main></main>

    <h3 align="left" style="margin-left: 660px;margin-top:50px;"><b>홍길동</b>님의 회원정보입니다.</h3>
        <!-- 회원정보수정 메인 -->
        
        <div class="main-info">
            <!-- 입력 폼 영역 --> 
            <form action="#">
                <!-- 이름 폼 전체-->
                <div class="form1">
                    <div class="form1-name">
                    <label for="username" class="user-name"><b>이름</b></label>
                </div>
                <!-- 입력 상자 -->
                <div class="form1-box">
                        <div class="form1-box-1">
                        <div class="form1-box-2">
                            <input data-testid="input-box" id="username" name="username" placeholder="이름을 입력해주세요" type="text" readonly class="css-name" value="홍길동">
                        </div>
                        </div>   
                </div>
                <!-- 뒷 공백 -->
                <div class="form1-back"></div>
                </div>

                <!-- 이메일 폼 전체 -->
                <div class="form2">
                    <div class="form2-email">
                    <label for="useremail" class="user-email"><b>이메일</b></label>
                </div>
                <!-- 입력 상자 -->
                <div class="form2-box">
                        <div class="form2-box-1">
                        <div class="form2-box-2">
                            <input data-testid="input-box" id="useremail" name="useremail"  placeholder="이메일을 입력해주세요" type="text" readonly class="css-email" value="gildong@test.com">
                        </div>
                        </div>   
                </div>
                <!-- 뒷 공백 -->
                <div class="form2-back"></div>
                </div>

                <!-- 깃주소 폼 전체 -->
                <div class="form3">
                    <div class="form3-gitadd">
                    <label for="usergitadd" class="user-gitadd"><b>깃 주소</b></label>
                </div>
                <!-- 입력 상자 -->
                <div class="form3-box">
                        <div class="form3-box-1">
                        <div class="form3-box-2">
                            <input data-testid="input-box" id="usergitadd" name="usergitadd"  placeholder="깃 주소를 입력해주세요" type="text" readonly class="css-gitadd" value="https://github.com/daheeh">
                        </div>
                        </div>   
                </div>
                <!-- 뒷 공백 -->
                <div class="form3-back"></div>
                </div>

                <!-- 수정 완료 및 취소 버튼 -->
                <div class="bottom-info">
                    <!-- 수정완료하기 버튼 -->
                    <button class="submit" >
                        <span class="submit-text">수정하기</span>
                    </button>
                    <!-- 취소하기 버튼 -->
                    <button class="cancel">
                        <span class="cancel-text">취소하기</span>
                    </button>
                </div>
            </form>
        </div>
</div>
